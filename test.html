<!doctype html>

<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Sunny Feijen</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="test.js"></script>
    <script src="typed.js"></script>

</head>

<body>

  <section class="console">

  </section>

  <section class="container">


    <article id="visible" class="you">
      <ul class="title">
        <li class="profilepic profile"></li>
        <li>You</li>
      </ul>
      <div class="heart"><i class="fa fa-heart"></i></div>
      <video id="videoElement" autoplay="true"></video>

      <canvas id="canvas" width="598" height="450"></canvas>
      <button id="snap">Snap Photo</button>
      <ul class="desc">
        <li class="likes"><span class="numlikes">0</span> likes</li>
        <li class="desctitle"><span class="name">You </span> 0 likes hahah <span class="hashtag">#loser</span></li>
      </ul>
      <div class="bottombar">
        <div class="hearticon">
          <i class="fa fa-heart-o likebtn"></i>
          <i class="fa fa-heart likedbtn"></i>
          <p class="arrow">Klik hier</p>
        </div>
        <input class="comment" type="text" placeholder="Een reactie toevoegen...">
    </div>
    </article>

    <article id="visible">
      <ul class="title">
        <li class="profilepic patrick"></li>
        <li>Patrick Bateman</li>
      </ul>
      <div class="heart"><i class="fa fa-heart"></i></div>
      <img id="image" src="img/1.jpg">

      <ul class="desc">
        <li class="likes"><span class="numlikes">2</span> likes</li>
        <li class="desctitle"><span class="name">Patrick Bateman </span>reservation for 2 at <span class="hashtag">#dorsia</span></li>
      </ul>
      <div class="bottombar">
        <div class="hearticon">
          <i class="fa fa-heart-o likebtn"></i>
          <i class="fa fa-heart likedbtn"></i>
          <p class="arrow">Klik hier</p>
        </div>
        <input class="comment" type="text" placeholder="Een reactie toevoegen...">
    </div>
    </article>

  </section>

</body>
</html>
